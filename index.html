<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col"><h1>Resim Galerisi</h1></div>
        </div>
    </div><br><br>

  <div class="row gy-4">
    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/25/200" class="card-img-top"></div>
    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/29/200" class="card-img-top">></div>
    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/212/200" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/38/250" class="card-img-top">></div>
    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/50/250" class="card-img-top">></div>
    <div class="col-3" data-bs-toggle="modal" data-bs-target="#resimSecme"><img src="https://picsum.photos/id/77/250" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/102/250" class="card-img-top">></div>
    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/109/250" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/147/250" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/152/250" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/154/250" class="card-img-top">></div>

    <div class="col-3" data-bs-toggle="modal"  data-bs-target="#resimSecme"><img src="https://picsum.photos/id/172/250" class="card-img-top">></div>
  
  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="resimSecme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>       
        <div class="modal-body">
          <div class="card">
            <img id="newImage" src="" class="card-img-top">
          </div>
        </div> 
      </div>
    </div>
  </div>


  <script>

    var modal=document.getElementById("newImage");

    var dizi=document.querySelectorAll(".col-3 img");
    console.log(dizi);

    dizi.forEach(element => {
      element.addEventListener('click', ()=>{
        let src=element.getAttribute('src');
        modal.setAttribute('src',src);
      })
      
    });
  </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
